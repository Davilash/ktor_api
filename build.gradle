plugins {
   // id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id 'java'

    id 'org.jetbrains.kotlin.jvm' version '1.5.21'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.5.21'
}

//apply plugin: 'kotlinx-serialization'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenCentral()
}



dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation 'io.ktor:ktor-client-core:1.6.2'
    implementation 'io.ktor:ktor-client-cio:1.6.2'

    implementation 'io.ktor:ktor-client-okhttp:1.6.2'
    implementation 'io.ktor:ktor-client-json:1.6.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.2.2'
    implementation 'io.ktor:ktor-client-serialization-jvm:1.5.4'
    implementation 'io.ktor:ktor-client-logging-jvm:1.6.2'
    implementation 'io.ktor:ktor-gson:1.5.4'
}

test {
    useJUnitPlatform()
}